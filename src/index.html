<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">

  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__list"><a href="/" class="nav__item nav__item--active">Apple</a></li>
          <li class="nav__list"><a href="/" class="nav__item">Samsung</a></li>
          <li class="nav__list"><a href="/" class="nav__item">Smartphones</a></li>
          <li class="nav__list">
            <a href="/" class="nav__item" 
            data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav__list"><a href="/" class="nav__item">Gadgets</a></li>
          <li class="nav__list"><a href="/" class="nav__item">Tablets</a></li>
          <li class="nav__list"><a href="/" class="nav__item">Photo</a></li>
          <li class="nav__list"><a href="/" class="nav__item">Video</a></li>
        </ul>
      </nav>
    </header>
    <div class="card" data-qa="card">
      <img 
      src="./images/imac.jpeg"
      class="card__img" 
      alt="logo"
      >
      <h2 class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
      <div class="card__description">Product code: 195434</div>
      <div class="card__review">
        <div class="stars">
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
          <span class="stars__star"></span>
        </div>
        <div class="card__text">Reviews: 5</div>
      </div>
      <div class="price">
        <div class="price__text">Price:</div>
        <span class="price__value">$2,199</span>
      </div>
      <a 
      href="/" 
      class="card__btn" 
      data-qa="hover">buy</a>
    </div>
  </body>
</html>
